<header id="header">
    <h1 id="site-logo">
        <a href="dashboard.html"> <img src="img/logo.png" alt="Alacer"> </a>
    </h1>

</header>

<div id="content">

    <div id="content-header">
        <h1>Alacer Data Anonymizer</h1>
    </div>
    <!-- #content-header -->
    <div id="content-container">

        <!--Define file browser control-- Then hide the control because it is difficult--><!--to style. Create new button to trigger the filer browser and a new label to display file name.-->
        <input type="file" id="files" style="display:none;" onchange="loadFile(this.files)"/>

        <h4>Choose a delimited text file to anonymize</h4>

        <!-- Create visible button for the file input control. Cascade click event to file browser -->
        <input id="browse-button" type="button" onclick="document.getElementById('files').click()" class="btn btn-primary" value="Browse files"/>

        <div id="instructions-anchor"></div>

        <div id="list-anchor"></div>

        <!--Button to start the anonymization process-->
        <button style="margin-top: 25px" id="anonymize-button" type="button" class="btn btn-primary" onclick="anonymize()">Anonymize
        </button>

    </div>
    <!-- /#content-container -->
</div>

<script src="js/libs/jquery-1.9.1.min.js"></script>

</script>
