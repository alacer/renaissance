        <!--Define file browser control-- Then hide the control because it is difficult--><!--to style. Create new button to trigger the filer browser and a new label to display file name.-->
        <input type="file" id="files" style="display:none;" onchange="loadFile(this.files)"/>

		<h4><a href="instructions.html">View instructions</a></h4>
		<hr>
        <h4>Choose a file to cloak</h4>

        <!-- Create visible button for the file input control. Cascade click event to file browser -->
        <input id="browse-button" type="button" onclick="document.getElementById('files').click()" class="btn btn-primary" value="Browse files"/>

        <!--Placeholder for dynamic text-->
        <div id="anchor-1"></div>

        <!--Placeholder for dynamic text-->
        <div id="anchor-2"></div>

        <!--Button to start cloaking-->
        <button style="margin-top: 25px" id="cloak-button" type="button" class="btn btn-primary" onclick="cloak()">Cloak</button>
    </div>
</div>
